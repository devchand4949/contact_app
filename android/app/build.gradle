// App-level build.gradle (android/app/build.gradle)
plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter plugin
}

android {
    namespace = "com.example.contactapp"  // AGP 7.0+ required
    compileSdk = flutter.compileSdkVersion  // Use Flutter SDK's compile SDK version
    ndkVersion = flutter.ndkVersion  // Use the NDK version defined by Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8  // Java compatibility 1.8
        targetCompatibility = JavaVersion.VERSION_1_8  // Java compatibility 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8  // Kotlin targeting JVM 1.8
    }

    defaultConfig {
        applicationId = 'com.example.contactapp'
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Signing config for release
        }
    }
}

flutter {
    source = "../.."  // Flutter source directory
}
